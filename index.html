<!DOCTYPE html>
<html>
  <head>
    <title>Antigorithm - Videos YOU want to watch</title>
    <meta charset="utf8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet"> 
    <link href="style.css" rel="stylesheet">
    <script src="wasm_exec.js"></script>
		<script>
 			const go = new Go();
			WebAssembly.instantiateStreaming(fetch("antigorithm.wasm"), go.importObject).then((result) => {
		    	go.run(result.instance);
			});
		</script>
  </head>
  <body>
        <h2>Antigorithm</h2>
    <p>Antigorithm enables users to customize their video feeds. Instead of having a feed that sometime shows you what you want to watch, With Antigorithm you can customize your feed to always show latest videos from speciic channels.</p>
  </body>

</html>
